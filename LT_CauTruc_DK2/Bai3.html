<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập cạnh của hình vuông'));
    let S = 0;
    if (a > 0){
        S = a ** 2;
        document.write('S hình vuông có cạnh bằng ' + a + ' là: ' + S)
    } else {
        document.write('cạnh ko hợp lệ');
    }
</script>
</body>
</html>
