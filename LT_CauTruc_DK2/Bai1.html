<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển độ C sang độ F</title>
</head>
<body>
<script language="JavaScript">
    function Chuyen() {
        let C = parseInt(prompt('nhập độ C'));
        let F = (C * 1.8) + 32;
        document.write(C + ' độ C' + ' = ');
        document.write(F + ' độ F');
    }
    Chuyen();
</script>
</body>
</html>
