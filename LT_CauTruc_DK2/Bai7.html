<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số a'));
    let b = parseInt(prompt('nhập số b'));
    let c = parseInt(prompt('nhập số c'));
    let x1 = 0;
    let x2 = 0;

    let delta = (b * b) - (4 * a * c);

    if (delta < 0){
        document.write('phương trình vô nghiệm')
    } else if (delta === 0){
        let x = (-b / (2 * a));
        document.write('phương trình có nghiệm kép: ' + x)
    } else {
         x1 = ((-b + Math.sqrt(delta)) / (2 * a));
         x2 = ((-b - Math.sqrt(delta)) / (2 * a));
        document.write('phương trình có 2 nghiệm phân biệt: ' + x1 + ' và ' + x2 );
    }
</script>
</body>
</html>
