<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập cạnh a'));
    let b = parseInt(prompt('nhập cạnh b'));
    let S = 0;

    if (a > 0 && b > 0){
        S = (a * b) / 2;
        document.write('S tam giác vuông có 2 cạnh kề a = ' + a + ' và b = ' + b + ' là: ' + S)
    } else {
        document.write('Cạnh nhập ko hợp lệ')
    }
</script>
</body>
</html>
