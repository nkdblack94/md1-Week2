<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập cạnh a'));
    let b = parseInt(prompt('nhập cạnh b'));
    let c = parseInt(prompt('nhập cạnh c'));

    if (a > 0 && b > 0 && c > 0){
        if (a + b > c){
            if (b + c > a){
                if (a + c > b){
                    alert('là cạnh của một tam giác')
                }
                else {alert('không phải cạnh của một tam giác')}
            }
            else {alert('không phải cạnh của tam một giác')}
        }
        else {alert('không phải cạnh của tam một giác')}
    } else {alert('không phải cạnh của tam một giác')}
</script>
</body>
</html>
