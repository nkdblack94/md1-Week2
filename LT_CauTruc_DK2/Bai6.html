<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập số a'));
    let b = parseInt(prompt('nhập số b'));

    if (a === 0){
        if (b === 0){
            document.write('Phương trình vô số nghiệm');
        } else {
            document.write('phương trình vô nghiệm')
        }
    } else {
        document.write('nghiệm của phương trình là: '  + (-b/a))
    }
</script>
</body>
</html>
