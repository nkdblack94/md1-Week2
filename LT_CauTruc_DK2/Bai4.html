<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('nhập cạnh a'));
    let b = parseInt(prompt('nhập cạnh b'));
    let S = 0;

    if (a > 0 && b > 0){
        S = a * b
        document.write('S hình chữ nhật có cạnh ' + a + ' và cạnh b ' + b + ' là: ' + S + 'm')
    } else {
        document.write('Cạnh nhập vào ko hợp lệ')
    }
</script>
</body>
</html>
