<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ứng dụng chuyển đổi tiền tệ</title>
    <script>
        function quy_doi(number, tt, lt) {
            let kq = 0;
            if (lt === 'vn') {
                if (tt === 'USD') {
                    kq = number / 23200
                    document.getElementById('xuat').innerHTML = kq + ' USD'
                } else if (tt === "VND") {
                    kq = number;
                    document.getElementById('xuat').innerHTML = kq + ' VND'
                }
            }
            if (lt === 'usd') {
                if (tt === 'VND'){
                    kq = number * 23200
                    document.getElementById('xuat').innerHTML = kq + ' VND'
                } else if (tt === 'USD'){
                    kq = number;
                    document.getElementById('xuat').innerHTML = kq + ' USD'
                }
            }
        }
    </script>
</head>
<body>
<form>
<h3>Ứng dụng chuyển đổi tiền tệ</h3>
<table>
    <tr>
        <td>Amount</td>
        <td>From Currency</td>
        <td>To Currency</td>
    </tr>
    <tr>
        <td><input id="number" type="text"/></td>
        <td>
            <select id="lt">
                <option value="vn">Việt Nam</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td>
            <select id="tt">
                <option value="USD">USD</option>
                <option value="VND">Việt Nam</option>
            </select>
        </td>
        <td><button type="button" onclick="quy_doi(number.value, tt.value, lt.value)">Convert</button></td>
    </tr>
</table>
<div id="xuat">Result: </div>
</form>
</body>
</html>
