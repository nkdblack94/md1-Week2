<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = null;

    do {
        number = prompt('nhập vào 1 số trong khoảng từ 1 --> 10')
    }
    while (number < 1 || number < 10){
        alert('các số vừa nhập là: ' + number)
    }
</script>
</body>
</html>
