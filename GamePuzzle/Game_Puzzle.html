<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game puzzle</title>
    <style>
        img {
            width: 750px;
            height: 150px;
        }
    </style>

</head>
<body align="center">
<div id="in"></div>
<div id="from">
    <img id="1" onclick="LoadImg1()"/>
    <img id="2" onclick="LoadImg2()"/>
    <img id="3" onclick="LoadImg3()"/>
    <img id="4" onclick="LoadImg4()"/>
    <img id="5" onclick="LoadImg5()"/>
</div>
<script>
    function LoadImg1() {
        let img1 = document.getElementById('1');
        if (img1.src.match('monkey')) {
            img1.src = './img/panda_1part1x1.jpg'
        } else if (img1.src.match('panda')) {
            img1.src = './img/cat_1part1x1.jpg'
        } else {
            img1.src = './img/monkey_1part1x1.jpg'
        }
        Check();
    }

    function LoadImg2() {
        let img2 = document.getElementById('2');
        if (img2.src.match('monkey')) {
            img2.src = './img/panda_2part2x1.jpg'
        } else if (img2.src.match('panda')) {
            img2.src = './img/cat_2part2x1.jpg'
        } else {
            img2.src = './img/monkey_2part2x1.jpg'
        }
        Check();
    }

    function LoadImg3() {
        let img3 = document.getElementById('3');
        if (img3.src.match('monkey')) {
            img3.src = './img/panda_3part3x1.jpg'
        } else if (img3.src.match('panda')) {
            img3.src = './img/cat_3part3x1.jpg'
        } else {
            img3.src = './img/monkey_3part3x1.jpg'
        }
        Check();
    }

    function LoadImg4() {
        let img4 = document.getElementById('4');
        if (img4.src.match('monkey')) {
            img4.src = './img/panda_4part4x1.jpg'
        } else if (img4.src.match('panda')) {
            img4.src = './img/cat_4part4x1.jpg'
        } else {
            img4.src = './img/monkey_4part4x1.jpg'
        }
        Check()
    }

    function LoadImg5() {
        let img5 = document.getElementById('5');
        if (img5.src.match('monkey')) {
            img5.src = './img/panda_5part5x1.jpg'
        } else if (img5.src.match('panda')) {
            img5.src = './img/cat_5part5x1.jpg'
        } else {
            img5.src = './img/monkey_5part5x1.jpg'
        }
        Check();
    }

    function Check() {
        let img1 = document.getElementById('1'),
            img2 = document.getElementById('2'),
            img3 = document.getElementById('3'),
            img4 = document.getElementById('4'),
            img5 = document.getElementById('5');
        if (img1.src.match('monkey') && img2.src.match('monkey') && img3.src.match('monkey') && img4.src.match('monkey') && img5.src.match('monkey')) {
            setTimeout(function(){alert('Hoàn Thành')}, 500)
        } else if (img1.src.match('panda') && img2.src.match('panda') && img3.src.match('panda') && img4.src.match('panda') && img5.src.match('panda')) {
            setTimeout(function(){alert('Hoàn Thành')}, 500)
        } else if (img1.src.match('cat') && img2.src.match('cat') && img3.src.match('cat') && img4.src.match('cat') && img5.src.match('cat')) {
            setTimeout(function(){alert('Hoàn Thành')}, 500)
        }
    }

    function random () {
        let img = ['./img/cat_1part1x1.jpg', './img/monkey_1part1x1.jpg', './img/panda_1part1x1.jpg'];
        let img1 = ['./img/cat_2part2x1.jpg', './img/monkey_2part2x1.jpg', './img/panda_2part2x1.jpg'];
        let img2 = ['./img/cat_3part3x1.jpg', './img/monkey_3part3x1.jpg', './img/panda_3part3x1.jpg'];
        let img3 = ['./img/cat_4part4x1.jpg', './img/monkey_4part4x1.jpg', './img/panda_4part4x1.jpg'];
        let img4 = ['./img/cat_5part5x1.jpg', './img/monkey_5part5x1.jpg', './img/panda_5part5x1.jpg'];
        let r = Math.floor(Math.random() * 3);
        document.getElementById('1').src = img[r];
        let r1 = Math.floor(Math.random() * 3);
        document.getElementById('2').src = img1[r1];
        let r2 = Math.floor(Math.random() * 3);
        document.getElementById('3').src = img2[r2];
        let r3 = Math.floor(Math.random() * 3);
        document.getElementById('4').src = img3[r3];
        let r4 = Math.floor(Math.random() * 3);
        document.getElementById('5').src = img4[r4];

    }
    random()
</script>
</body>
</html>
