<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 1:</h1>
<script>
    let txtInput = parseInt(prompt('Enter a number'));
    let total = 0;

    while (txtInput != -1){
        txtInput = parseInt(prompt('Enter a number'));
        total += txtInput;
    }
    document.write('Tổng các số vừa nhập: ' + total)
</script>

<h1>Bài 2:</h1>

<script>
    let i = 1;
    while (i < 30){
        document.write("<hr width = " + i + "%>");
        i++
    }
</script>
</body>
</html>
