<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bài 1:</h1>
<div id="text"></div>
<script>
    for (let i = 0; i < 5; i++){
        document.getElementById('text').innerHTML += 'The Number is ' + i + '<br>'
    }
</script>

<h1>Bài 2:</h1>
<div id="total"></div>

<script>
    let n = parseInt(prompt(' nhập số tự nhiên n:'));
    let total = 0;
    for (let  i = 0; i <= n; i++ ){
        total += i
    }
    document.getElementById('total').innerHTML = 'Tổng tử 1 tới số nhập là: ' + total
</script>
</body>
</html>
