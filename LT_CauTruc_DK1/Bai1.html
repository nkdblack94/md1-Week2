<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra a có chia hết cho b không</title>
</head>
<body>
<script language="JavaScript">
    function Tinh() {
        let a = parseInt(prompt('nhập số a'));
        let b = parseInt(prompt('nhập số b'));
        if (a % b === 0){
            alert('a chia hết cho b')
        } else {
            alert('a không chia hết cho b')
        }
    }
    Tinh();
</script>
</body>
</html>
