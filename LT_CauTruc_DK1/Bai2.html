<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KT tuổi học sinh có đủ tuổi vào lớp 10 không</title>
</head>
<body>
<script language="JavaScript">
    function Tinh() {
        let age = parseInt(prompt('nhập tuổi của học sinh'));
        if (age >= 15 && age <= 18){
            alert('học sinh đủ tuổi vào lớp 10')
        } else if (age < 15){
            alert('học sinh chưa đủ tuổi vào lớp 10')
        } else {
            alert('học sinh đã quá tuổi')
        }
    }
    Tinh();
</script>
</body>
</html>
