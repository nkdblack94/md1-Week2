<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính số lớn hơn hay nhỏ hơn 0</title>
</head>
<body>
<script language="JavaScript">
    function Tinh() {
        let number = parseInt(prompt('nhập số cần tính'));
        if (number > 0){
            document.write(number + ' lớn hơn 0')
        } else if (number === 0){
            document.write(number + ' bằng 0')
        } else {
            document.write(number + ' nhỏ hơn 0')
        }
    }
    Tinh();
</script>
</body>
</html>
