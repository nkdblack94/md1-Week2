<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        td {
            width: 60px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<script>
    let table = '<table border="1" cellspacing="0" cellpadding="1">';
    for (let i = 1; i <= 10; i++){
        table = table + '<tr>';
        for (let j = 1; j <= 10; j++){
           table = table + '<td>' + '<h3>' + i * j + '</h3>' +'</td>';
        }
        table = table + '</tr>';
    }
    table = table + '</table>';
    document.write(table);
</script>
</body>
</html>
