<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số bmi của cơ thể</title>
</head>
<body>
<script>
    let weight = Number(prompt('weight: '));
    let height = Number(prompt('height: '));
    let bmi;
    bmi = (weight / (height * 2));

    if (bmi < 18.5){
        alert('Underweight')
    } else if (bmi < 25){
        alert('Normal');
    } else if (bmi < 30) {
        alert('OverWeight');
    } else {
        alert('Obese')
    }
    console.log('kg: ', weight, 'm: ', height, 'bmi: ', bmi)
</script>
</body>
</html>
