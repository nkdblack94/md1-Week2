<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        button {
            width: 50px;
            height:50px;
            text-align: center;
        }
        td {
            border:0px;
        }
        input {
            width: 100%;
            height: 30px;
            text-align: right;
        }
    </style>
</head>
<body>

<table align="center" cellspacing="10" border="1">
    <tr>
        <td colspan="5"><input type="text" id="text"/></td>
    </tr>
    <tr>
        <td><button onclick="EnterNumber('1')">1</button></td>
        <td><button onclick="EnterNumber('2')">2</button></td>
        <td><button onclick="EnterNumber('3')">3</button></td>
        <td><button onclick="EnterOp('+')">+</button></td>
        <td><button onclick="Delete()">Del</button></td>
    </tr>
    <tr>
        <td><button onclick="EnterNumber('4')">4</button></td>
        <td><button onclick="EnterNumber('5')">5</button></td>
        <td><button onclick="EnterNumber('6')">6</button></td>
        <td><button onclick="EnterOp('-')">-</button></td>
        <td><button onclick="EnterOp('.')">.</button></td>
    </tr>
    <tr>
        <td><button onclick="EnterNumber('7')">7</button></td>
        <td><button onclick="EnterNumber('8')">8</button></td>
        <td><button onclick="EnterNumber('9')">9</button></td>
        <td><button onclick="EnterOp('*')">x</button></td>
        <td><button onclick="EnterOp('(')">(</button></td>
    </tr>
    <tr>
        <td><button onclick="Reset()">C</button></td>
        <td><button onclick="EnterNumber('0')">0</button></td>
        <td><button onclick="Count()">=</button></td>
        <td><button onclick="EnterOp('/')">/</button></td>
        <td><button onclick="EnterOp(')')">)</button></td>
    </tr>
</table>

<script>
    function EnterOp(char) {
        let str = document.getElementById('text').value;
        if (isNaN(str.substr(str.length-1, 1))){
            str = str.substr(0, str.length -1)
        }
        document.getElementById('text').value = str + char;
    }

    function EnterNumber(number) {
        document.getElementById('text').value += number;
    }
    function Reset() {
        document.getElementById('text').value = null;
    }

    function Count() {
        let result = document.getElementById('text').value;
        document.getElementById('text').value = eval(result);
    }

    function Delete() {
        let str = document.getElementById('text').value;
        let res = str.substr(0, str.length-1);
        document.getElementById('text').value = res;
    }
</script>
</body>
</html>
